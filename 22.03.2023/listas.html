<!DOCTYPE html>
<html lang= "pt-br>
		<head>
			<meta charset="UTF-8">
			<meta name="viewport">
			<title>Exemplo de titulos</title>
		</head>
		<body>
			<h1>Elemento de listas ordenadas</h1>
			<p> Lista numerada normal:</p>
			<ol>
			<li> São Paulo </li>
			<li> vinileiba</li>
			<li> Bahia</li>
			<li> la paz</li>
			</ol>

			<ol type ="A">
			<li> São Paulo </li>
			<li> vinileiba</li>
			<li> Bahia</li>
			<li> la paz</li>
			</ol>
			
		</body>
</html>
